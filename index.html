<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online Ticket Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background-image">
    <div class="login-container">
      <div class="form-wrapper">
        <header>
          <h1>Online Ticket Booking</h1>
        </header>

        <section class="login-section">
          <h2>Login</h2>
          <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="your@email.com" />

            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="********" />

            <button type="submit">Login</button>
          </form>
        </section>

        <section class="booking-section hidden" id="bookingSection">
          <h2>Book Your Ticket</h2>
          <form id="bookingForm">

            <label for="from">From</label>
            <input type="text" id="from" placeholder="Starting Location" required />

            <label for="to">To</label>
            <input type="text" id="to" placeholder="Destination" required />

            <label for="mode">Travel Mode</label>
            <select id="mode" required>
              <option value="">-- Select Mode --</option>
              <option value="Train">Train</option>
              <option value="Flight">Flight</option>
              <option value="Bus">Bus</option>
            </select>

            <div id="ticketOptions" class="ticket-options">
             
            </div>

            <label for="quantity">Number of Tickets</label>
            <input type="number" id="quantity" min="1" value="1" required />

            <label for="datetime">Booking Date & Time</label>
            <input type="datetime-local" id="datetime" required />

            <label for="paymentMode">Payment Mode</label>
            <select id="paymentMode" required>
              <option value="">-- Select Payment Mode --</option>
              <option value="Credit Card">Credit Card</option>
              <option value="Debit Card">Debit Card</option>
              <option value="UPI">UPI</option>
              <option value="Net Banking">Net Banking</option>
              <option value="Cash on Delivery">Cash on Delivery</option>
            </select>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" rows="3" placeholder="Write here..."></textarea>

            <div id="summary" class="summary"></div>

            <button type="submit">Confirm Booking</button>
          </form>
        </section>

        <footer>
          <p>&copy; 2025 Online Ticket Booking. All rights reserved.</p>
        </footer>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
